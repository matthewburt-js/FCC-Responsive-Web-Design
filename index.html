<style>
    #cat-photo-form {
        background-color: green;
    }
    .silver-background {
        background-color: silver;
    }

    .smaller-image {
        width: 100px;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .red-text {
        color: red;
    }
    h2 { 
        font-family: Lobster, monospace;
    }

    p {
        font-size: 16px;
        font-family: monospace;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>

    <p class="red-text">View more <a href="#">cat photos</a>.</p>
    
    <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <div class="silver-background">
        <p>Things cats love:</p>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>String</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Dogs</li>
            <li>Water</li>
            <li>Birds</li>
        </ol>
    </div>
    

    <form id="cat-photo-form" action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" required placeholder="cat photo URL">
        <label for="indoor">
            <input type="radio" value="indoor" name="indoor-outdoor" id="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input type="radio" value="outdoor" name="indoor-outdoor" id="outdoor">Outdoor    
        </label>
        <label for="loving">
            <input type="checkbox" value="loving" name="personality" id="loving" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox" value="lazy" name="personality" id="lazy">Lazy
        </label>
        <label for="energetic">
            <input type="checkbox" value="energetic" name="personality" id="energetic">Energetic
        </label>
        <button type="submit">Submit</button>
    </form>
    
</main>
