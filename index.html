<style>
    h2 { 
        color:blue;
    }
</style>

<h2>CatPhotoApp</h2>
<main>

    <p>View more <a href="#">cat photos</a>.</p>
    
    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <div>
        <p>Things cats love:</p>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>String</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Dogs</li>
            <li>Water</li>
            <li>Birds</li>
        </ol>
    </div>
    

    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" required placeholder="cat photo URL">
        <label for="indoor">
            <input type="radio" value="indoor" name="indoor-outdoor" id="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input type="radio" value="outdoor" name="indoor-outdoor" id="outdoor">Outdoor    
        </label>
        <label for="loving">
            <input type="checkbox" value="loving" name="personality" id="loving" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox" value="lazy" name="personality" id="lazy">Lazy
        </label>
        <label for="energetic">
            <input type="checkbox" value="energetic" name="personality" id="energetic">Energetic
        </label>
        <button type="submit">Submit</button>
    </form>
    
</main>
